# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

## Options 
set -g set-titles on
set -g set-titles-string '#(whoami)::#h::#(curl ipecho.net/plain;echo)'
set -g bell-action none
set -g default-terminal "screen-256color"

# activity
set -g monitor-activity on
set -g visual-activity off

# Status
set -g status on
set -g status-interval 10
set -g status-justify left
set -g status-left-length 60
set -g status-right-length 90
set -g status-left ""
set -g status-right ""
set -g window-status-separator ''
set -g status-style "bg=colour233"
set-window-option -g window-status-style "bg=default"
set-window-option -g window-status-format "#[fg=colour233, bg=colour236]#[fg=colour247, bg=colour236]#I #W#[fg=colour236, bg=default]"
set-window-option -g window-status-current-format "#[fg=colour233, bg=colour25]#[fg=colour255, bg=colour25, bold] #I #W #[fg=colour25, bg=colour233]"
set -g status-fg black
set -q -g status-utf8 on

setw -q -g utf8 on

set -g history-limit 5000

# Panes and windows
bind v split-window -h
bind s split-window -v
bind S choose-session
bind w choose-tree
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1
bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R
unbind '"'
unbind '%'

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed
set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind k confirm kill-window
bind K confirm kill-server
bind e list-sessions

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action non

# Decrease command delay to not interfere with vim
set -sg escape-time 1

set-option -g default-command "reattach-to-user-namespace -l zsh"
